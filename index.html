<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello Array di Oggetti</title>
    <script
      src="https://kit.fontawesome.com/6bbc3537db.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="images">
        <img class="image display" src="./img/01.webp" />
        <img class="image" src="./img/02.webp" />
        <img class="image" src="./img/03.webp" />
        <img class="image" src="./img/04.webp" />
        <img class="image" src="./img/05.webp" />
      </div>

      <div class="thumbnails">
        <img class="thumb" src="./img/01.webp" />
        <img class="thumb" src="./img/02.webp" />
        <img class="thumb" src="./img/03.webp" />
        <img class="thumb" src="./img/04.webp" />
        <img class="thumb" src="./img/05.webp" />
        <div class="forward btn">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="backward btn">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
